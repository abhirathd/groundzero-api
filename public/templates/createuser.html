<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<body>

<h2>User Registration Form</h2>

<form id="userForm" action="/accounts/create_user" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br>
    
    <label for="phone">Phone:</label><br>
    <input type="tel" id="phone" name="phone" required><br>
    
    <label for="broker">Broker:</label><br>
    <input type="text" id="broker" name="broker" required><br>
    
    <label for="broker_user_id">Broker User ID:</label><br>
    <input type="text" id="broker_user_id" name="broker_user_id" required><br><br>
    
    <button type="submit">Submit</button>
</form>

</body>
</html>
